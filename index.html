<!DOCTYPE html>
<html>
<head>
    <title>Speed Reader</title>
    <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="reader.js"></script>
</head>
<body>
    <center>
        <div id="word"></div>
        <textarea id="text"></textarea> <br />
        <label for="wpm-input">WPM:</label><input type="number" id="wpm-input"><br/>
        <input type="button" value="Read" id="btn-read" onclick="start();"/>
        <input type="button" value="Pause" id="btn-pause" onclick="pause();" disabled="true"/>
        <input type="button" value="Resume" id="btn-resume" onclick="resume();" disabled="true"/>
        <input type="button" value="Stop" id="btn-stop" onclick="stop();"/>
    </center>
</body>
</html>
